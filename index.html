<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="content">

<!-----------------НАЧАЛО  БЛОКА PAGE----------------------->
  <div class="page">

    <!-----------------НАЧАЛО БЛОКА HEADER----------------------->
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="место россия">
    </header>
    <!-----------------КОНЕЦ БЛОКА HEADER----------------------->


    <!-----------------НАЧАЛО БЛОКА MAIN----------------------->
    <main class="main">

        <!-----------------НАЧАЛО БЛОКА PROFILE----------------------->
        <section class="profile">
            <div class="profile__block">
                <img class="profile__image" src="./images/profile_avatar.jpg"
                                                alt="тут могла быть ваша фотография">
                <div class="profile__list">
                    <div class="profile__info">

                         <h1 class="profile__name">Жак-Ив Кусто</h1>
                         <button class="profile__edit" type="button"></button>
                     </div>
                     <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <!-----------------КОНЕЦ БЛОКА PROFILE----------------------->


        <!-----------------НАЧАЛО БЛОКА ELEMENTS----------------------->
        <section class="elements">
            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="./images/elements-kara4aevsk.jpg" alt="тут могла быть ваша картинка">
                    <div class="card__description">
                        <h3 class="card__text">Карачаево-Черкессия</h3>
                        <button class="card__not-liked" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/elements-elbrus.png" alt="тут будет добавлена картинка">
                    <div class="card__description">
                        <h3 class="card__text">Гора Эльбрус</h3>
                        <button class="card__not-liked" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/elements-dombai.jpg" alt="тут будет добавлена картинка">
                    <div class="card__description">
                        <h3 class="card__text">Домбай</h3>
                        <button class="card__not-liked" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/elements-elbrus.png" alt="тут будет добавлена картинка">
                    <div class="card__description">
                        <h3 class="card__text">Гора Эльбрус</h3>
                        <button class="card__not-liked" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/elements-dombai.jpg" alt="тут будет добавлена картинка">
                    <div class="card__description">
                        <h3 class="card__text">Домбай</h3>
                        <button class="card__not-liked" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/elements-kara4aevsk.jpg" alt="тут будет добавлена картинка">
                    <div class="card__description">
                        <h3 class="card__text">Карачаево-Черкессия</h3>
                        <button class="card__not-liked" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-----------------НАЧАЛО БЛОКА ELEMENTS----------------------->

    </main>
    <!-----------------КОНЕЦ БЛОКА MAIN----------------------->

    <!-----------------НАЧАЛО БЛОКА FOOTER----------------------->
    <footer class="footer">
        <p class="footer__description">© 2020 Mesto Russia</p>
    </footer>
    <!-----------------КОНЕЦ БЛОКА FOOTER----------------------->


    <!-----------------НАЧАЛО БЛОКА POPUP----------------------->
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="form">
                <h2 class="popup__title">Редактировать Профиль</h2>
                <label for="popup__name" class="popup__title"></label>
                <input name="popup__name" id="popup__name" type="text" class="popup__item popup__item_name"
                       placeholder="">
                <label for="popup__description" class="popup__title"></label>
                <input name="popup__description" id="popup__description" type="text" class="popup__item popup__item_description"
                       placeholder="">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <!-----------------КОНЕЦ БЛОКА POPUP----------------------->


</div>
<!-----------------КОНЕЦ БЛОКА PAGE---------------------------->

<script src="scripts/index.js"></script>
</body>
<!-----------------КОНЕЦ БЛОКА CONTENT------------------------->
</html>
